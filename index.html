<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Slider</title>
</head>
<body>
  <h1 class="title">Responsive Slider</h1>
  <div class="slider">
    <div class="slider__line">
    <img src="img/01.jpg" alt="photo" class="slider__img">
    <img src="img/02.jpg" alt="photo" class="slider__img">
    <img src="img/03.jpg" alt="photo" class="slider__img">
    <img src="img/04.jpg" alt="photo" class="slider__img">
  </div>
  <button class="btn btn--prev"><i class="fa-solid fa-angle-left"></i></button>
<button class="btn btn--next"><i class="fa-solid fa-angle-right"></i></button>
<div class="slider__dots">
  <div class="slider__dot active"></div>
  <div class="slider__dot"></div>
  <div class="slider__dot"></div>
  <div class="slider__dot"></div>
</div>
</div>

  <script src="script.js"></script>
</body>
</html>
